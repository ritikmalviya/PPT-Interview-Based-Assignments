<!DOCTYPE html>
<html>

<head>
    <title>Table Example</title>
    <style>
        th,
        td {
            border: 1px solid;
            padding: 8px;
            text-align: center;
        }
    </style>
</head>

<body>
    <table>
        <tr>
            <th rowspan="2">Day</th>
            <th colspan="2">Sessions</th>
        </tr>
        <tr>
            <th>Morning</th>
            <th>Evening</th>
        </tr>
        <tr>
            <td>Monday</td>
            <td>Yoga</td>
            <td>Dance</td>
        </tr>
        <tr>
            <td>Tuesday</td>
            <td>Gymnastics</td>
            <td>Music</td>
        </tr>
        <tr>
            <td>Wednesday</td>
            <td colspan="2">Art</td>
        </tr>
        <tr>
            <td>Thursday</td>
            <td>Sports</td>
            <td>Drama</td>
        </tr>
    </table>
</body>

</html>
